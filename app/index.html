<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Super Sprint !</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link rel="icon" href="data:,">
	</head>
	<body>
		<div id="gameContainer">
			<canvas id="canvas"></canvas>
			<div id="controls">
				<div class="control-item">
					<span class="control-key">↑</span>
					<span class="control-label">Accélération</span>
				</div>
				<div class="control-item">
					<span class="control-key">↓</span>
					<span class="control-label">Frein / Marche arrière</span>
				</div>
				<div class="control-item">
					<span class="control-key">← →</span>
					<span class="control-label">Direction</span>
				</div>
				<div class="control-item">
					<span class="control-key">SPC</span>
					<span class="control-label">Frein à main</span>
				</div>
			</div>
			<div id="lapTime"></div>
			<div id="bestLapTime"></div>
			<div id="menuContainer">
				<h1 id="gameTitle">SUPER SPRINT</h1>
				<div id="trackSelection">
					<button id="track0Button" class="trackButton">TRACK 0</button>
					<button id="track1Button" class="trackButton">TRACK 1</button>
				</div>
			</div>
			<button id="menuButton">MENU</button>

			<!-- build:js js/min.js -->
			<!--libs -->
		</div>
	</body>
	<script type="text/javascript" src="build/build.js"></script>
</html>
